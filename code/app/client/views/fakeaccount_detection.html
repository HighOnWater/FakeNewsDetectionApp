    <script src="/static/timeline/js/main.js"></script>
    <script>

        $('input#submitButton').click(function () {
            $.post('', $('form#fakeaccount').serialize(), function (data) {
                var data = data[0];

                var resultsDivMain = $('div#resultsDiv');
                resultsDivMain.html(''); // Clear previous data
                var resultsDiv = $('<section class="cd-timeline js-cd-timeline col-lg-7 col-sm-7" id="results-timeline">').appendTo(resultsDivMain);

                var resultsTable = $('<div class="row col-lg-5 col-sm-5">');
                resultsTable.appendTo(resultsDivMain);
                var tableAccounts = $('<table class="table100 ver1 m-b-110 " style="display:inline;float:left;">');
                tableAccounts.appendTo(resultsTable)
                var div = $('<div class="table100-head">');
                var div2 = $('<table>');
                var tableAccountsHead = $('<thead>');
                tableAccountsHead.appendTo(div2);
                div2.appendTo(div);
                div.appendTo(tableAccounts);
                var tr = $('<tr class="row100 head">');
                $('<th class="cell100 column1">').text('Fake Account Name').appendTo(tr);
                $('<th class="cell100 column2">').text('Fake Probability').appendTo(tr);
                tr.appendTo(tableAccountsHead);

                var div = $('<div class="table100-body js-pscroll">');
                var div2 = $('<table>');
                var tableAccountsBody = $('<tbody>');
                tableAccountsBody.appendTo(div2);
                div2.appendTo(div);
                div.appendTo(tableAccounts);

                resultsDiv = $('<div class="container container--lg cd-timeline__container">').appendTo(resultsDiv);
                // $('<h3 class="col-centered" id="timeline-head">').text("Timeline").appendTo(resultsDiv);

                // resultsDiv = $('<div class="container container--lg cd-timeline__container">').appendTo(resultsDiv);

                $('div#tweet').html('');
                $('<h3 style="font-size:24px">').text(data['tweet']).appendTo($('div#tweet'));
                $('<hr style="color: black;">').appendTo($('div#tweet'));
                $('<p style="font-size:24px">').text('Fake News Probability : ' + data['fake_news_prob']).appendTo($('div#tweet'));

                for (var i = 0; i < data['retweeters'].length; i++) {
                    var details = data['retweeters'][i]; 
                    var div = $('<div class="cd-timeline__block">');
                    var imgOpt, imgOptDiv;
                    if (parseInt(details['isFake']) == 0) {
                        imgOpt = 'cd-icon-picture.svg';
                        imgOptDiv = 'picture';
                    } else {
                        imgOpt = 'cd-icon-movie.svg';
                        imgOptDiv = 'movie';
                        var tr = $('<tr class="row100 body">');
                        $(`<td class="cell100 column${1}">`).text(details['name']).appendTo(tr);
                        $(`<td class="cell100 column${2}">`).text(1).appendTo(tr);
                        tr.appendTo(tableAccountsBody);
                    }
                    $(`<div class="cd-timeline__img cd-timeline__img--${imgOptDiv}">`).appendTo(div);
                    var textDiv= $('<div class="cd-timeline__content text-component">')
                        .bind('isVisible', function() {
                            $(this).addClass("cd-timeline__content--bounce-in");
                        })
                        .show('slow', function() {
                            $(this).trigger('isVisible');
                        });
                    
                    $('<a style="font-size:18px">')
                    .attr('title', '<h3 style="color:black;font-size:18px">' + details['description'] + '</h3><p style="color:white">Followers: ' + details['followers'] +
                        '<br>Following: ' + details['following'] + '</p>')
                    .attr('href', "https://twitter.com/" + details['name'])
                    .text(details['name'])
                    .tooltip({'html': true})
                    .appendTo(textDiv);
                    var flex = $('<div class="flex flex--space-between flex--center-y">');
                    $('<span class="cd-timeline__date" style="font-size:14px">').text(data['time'][i]).appendTo(flex);
                    flex.appendTo(textDiv);
                    textDiv.appendTo(div);
                    div.appendTo(resultsDiv);
                }
            },
                'json'
            );
        });
    </script>
