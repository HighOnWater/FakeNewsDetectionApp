    <section class="about text-center">
        <div class="container-fluid">
			<div class="row">
				<p style="font-size:22px;width=70%;align:center;">- This metric looks at tweet and analyzes the details of all the accounts that retweeted to detect which accounts are probable Spam account.
				</p>
				<br>
            <div class="row">
                <h2>Fake Account Detection</h2>

                <p>Enter A twitter Username</p>
                <form id="fakeaccount" onsubmit="return false">
                    <input type="text" name="user_name"  required/>
                    <input type="submit" id="submitButton" value="Detect Fake Accounts" />
					<button><a href="/static/docs/report.pdf#page=51">learn more</a></button>

            </div>

    </section>
    <br>


    <div id="resultsDiv">

    </div>

    <script src="/static/timeline/js/main.js"></script>
    <script>
        $('input#submitButton').click( function() {
            $.post( '', $('form#fakeaccount').serialize(), function(data) {
                var data = data[0];

                var resultsDiv = $('div#resultsDiv');
                resultsDiv.html(''); // Clear previous data
                resultsDiv = $('<section class="cd-timeline js-cd-timeline col-lg-12 col-sm-12" id="results">').appendTo(resultsDiv);
                resultsDiv = $('<div class="container container--lg cd-timeline__container">').appendTo(resultsDiv);
                resultsDiv = $('<div class="container container--lg cd-timeline__container">').appendTo(resultsDiv);

                $('div#tweet').html('');
                $('<h3 style="font-size:24px">').text(data['tweet']).appendTo($('div#tweet'));
                $('<hr>').appendTo($('div#tweet'));
                $('<p style="font-size:24px">').text('Fake News Probability : ' + data['fake_news_prob']).appendTo($('div#tweet'));

                for (var i=0; i<data['retweeters'].length; i++) {
                    var details = data['retweeters'][i];
                    var div = $('<div class="cd-timeline__block">');
                    var imgOpt, imgOptDiv;
                    if (parseInt(details['isFake']) == 0){
                        imgOpt = 'cd-icon-picture.svg';
                        imgOptDiv = 'picture';
                    } else {
                        imgOpt = 'cd-icon-movie.svg';
                        imgOptDiv = 'movie';
                    }
                    $(`<div class="cd-timeline__img cd-timeline__img--${imgOptDiv}">`).appendTo(div);

                    var textDiv = $('<div class="cd-timeline__content text-component">');
                    $('<a style="font-size:22px">')
                        .text(details['name'])
                        .attr('title', '<h3 style="color:white">' +details['description']+ '</h3><br><p style="color:white">Followers: ' + details['followers'] +
                                '<br>Following: '+details['following'])
                        .attr('href', "https://twitter.com/"+details['name'])
                        .appendTo(textDiv).tooltip({html: "true"});
                     var flex = $('<div class="flex flex--space-between flex--center-y">');
                    $('<span class="cd-timeline__date" style="font-size:12px">').text(data['time'][i]).appendTo(flex);
                    flex.appendTo(textDiv);
                    textDiv.appendTo(div);
                    div.appendTo(resultsDiv);
                }
            },
            'json'
            );
        });
    </script>
