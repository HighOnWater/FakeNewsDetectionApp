                </div>

                <div class="col-md-7">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid nav-bar">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

    <div class="header-backup"></div>

    <section class="about text-center">
        <div class="container-fluid">
            <div class="row">

                <h2>Fake Website Check </h2>
                <p>This metric uses features of the URL to identify whether the given url is potentially phishing or non - phishing.</p>
                <form id="fkwebsite" onsubmit="return false" >
                    <input type="text" placeholder="Enter URL" name="url" required>
                    <input type="submit" id="submitButton"  name="submit" value="Check Veracity">
                </form>
            </div>
        </div>
    </section>
    <div class="header-backup"></div>
    <section class="about text-center">
            <div class="container" id="results">

            </div>
        </section>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            maxWidth: 1000,
            maxHeight: 1000
        });


        $('input#submitButton').click(function(){
        $.post( '', $('form#fkwebsite').serialize(), function(data) {
          var div = $('div#results');
          div.html('');
          var heading = $("<h3 id='output'>");
          heading.attr('innerHTML', 'Output');
          heading.appendTo(div);
          var table = $('<table class="community-details">');

          var row1 = $('<tr>');
          var row2 = $('<tr>');
          var th1 = $('<th>');
          var th2 = $('<th>');
          var td1 = $('<td>');
          var td2 = $('<td>');

          th1.text('URL');
          th2.text("Results");

          th1.appendTo(row1);
          th2.appendTo(row1);


          td1.text(""+data['url']);
          td2.text(""+data['final']);

          td1.appendTo(row2);
          td2.appendTo(row2);



          row1.appendTo(table);
          row2.appendTo(table);

          table.appendTo(div);

        },
         'json' // I expect a JSON response
            );


        });





    </script>
