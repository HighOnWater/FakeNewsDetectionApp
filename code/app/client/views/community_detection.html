<body>

                    <nav class="navbar navbar-default">

    <section class="about text-center">
        <div class="container-fluid">
            <div class="row">
                <h2>Community Detection</h2>
                <p>Enter A twitter Username</p>
                <form id="community" onsubmit="return false">
                    <input type="text" name="user_name"  required/>
                    <input type="submit" id="submitButton" value="Detect Communities" />
                </form>
            </div>
        </div>
    </section>
    <div class="header-backup"></div>
    <section class="about text-center">
            <div class="container" id="results">

            </div>
        </section>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            maxWidth: 1000,
            maxHeight: 1000
        });
        $('input#submitButton').click( function() {
            $.post( '', $('form#community').serialize(), function(data) {
                var resultsDiv = $('div#results');
                // First we clear any previous output if present
                resultsDiv.html('');
                // Add heading 
                var heading = $("<h3 id='output'>");
                heading.attr('innerHTML', 'Output');
                heading.appendTo(resultsDiv);
                // Now we create a row in which all images will sit
                var rowDiv = $('<div class="row">');
                // Append the first image
                var imageDiv = $('<div class="col-lg-6 col-sm-6"> id="img"');
                var anchor = $('<a data-lightbox="roadtrip" data-title="Community Graph" href="/static/img/communities.png">');
                // anchor.text('community_graph');
                var img = $('<img id="community_graph" >'); //Equivalent: $(document.createElement('img'))
                img.attr('src', "/static/img/communities.png");
                img.height(500);
                img.width(500);
                img.appendTo(anchor);
                anchor.appendTo(imageDiv);
                imageDiv.appendTo(rowDiv);
                // Append the second image
                var imageDiv = $('<div class="col-lg-6 col-sm-6"> id="img"');
                var anchor = $('<a data-lightbox="roadtrip" data-title="Connections Graph" href="/static/img/connections.png">');
                // anchor.text('connection_graph');
                var img = $('<img id="connection_graph">'); //Equivalent: $(document.createElement('img'))
                img.attr('src', "/static/img/connections.png");
                img.height(500);
                img.width(500);
                img.appendTo(anchor);
                anchor.appendTo(imageDiv);
                imageDiv.appendTo(rowDiv);
                // Add row div to results div
                rowDiv.appendTo(resultsDiv);
                // Now create table and populate contents with fake community probabilities
                var table = $('<table class="community-details">');
                for(var i in data['communities']) {
                    for(var j=0; j<data['communities'][i]['users'].length; j++) {
                        var name = data['communities'][i]['users'][j];
                        var fake_prob = data['communities'][i]['fake_proba_list'][j];
                        var row = $('<tr>').text( name+': ' + fake_prob);
                        row.appendTo(table);
                    }
                    // var row = $('<tr>').text('result ' + i);
                }
                // var rowDiv = $('<div class="row">');
                table.appendTo(resultsDiv);
            },
            'json' // I expect a JSON response
            );
        });
    </script>
</body>
